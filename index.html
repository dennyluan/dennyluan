<html>
  <head>
    <style>
      body {
        font-family: 'Roboto', Helvetica, Arial;
      }

      h1, p, a {
        color: #222222;
      }

      h1 {
        font-family: 'Lora', Georgia, serif;
        margin-bottom: 20px;
        font-size: 26px;
      }

      a {
        text-decoration: none;
        margin-bottom: 6px;
        display: inline-block;
      }

      a:hover {
        cursor: pointer;
        text-decoration: none;
        transition-duration: 0.2s;
        opacity: 0.7;
      }

      pre {
        font-size: 12px;
      }

      p {
        line-height: 33px;
        font-size: 22px;
      }

      ul {
        list-style: none;
        margin: 10px 0 0 0;
        padding: 0;
        li {
          display: inline;
          font-size: 18px;
          margin: 0 30px 0 0;
          padding: 0;
        }
      }
      .container {
        display: block;
        width: 100%;
        margin: 0;
        padding: 20%;
        margin-top: 5vh;
      }

      .col {
        width: 100%;
      }

      .row {
        margin: 0;
        padding: 0;
      }

      .center {
        margin: 0 auto;
        display: block;
        width: auto;
        max-width: 600px;

      }

      #about {
        table {
          width: 80%;

          b {
            padding-top: 14px;
            display: block;
          }

          h4 {
            font-size: 16px;
            display: table-cell;
          }

          span {
            display: table-cell;
          }

          tr {
            td {
              padding: 4px 0;
              vertical-align: top;
            }
            :first-child{
              min-width: 110px;
              column-width: 110px;
              padding-right: 40px;
            }
          }
        }
      }


      #home {
        h2 {
          font-size: 32px;
        }
        h4 {
          font-size: 15px;
          text-transform: uppercase;
          letter-spacing: 1.2px;
          color: #999;
          margin-top: 40px;
          margin-bottom: 10px;
        }
        h4 a {
          color: #999;
        }
        h4 svg {
          font-size: 14px;
        }
        h4 svg path {
          color: #00506c;
        }
        p {
          font-size: 19px;
          line-height: 34px;
        }

        .blog-list {
          .link {
            .post-link {
              margin-bottom: 20px;

              .date { color: #999; }
              h1 {
                font-size: 19px;
                margin-bottom: 0px;
              }
              p {
                margin: 6px 0 12px 0;
                font-size: 17px;
              }

              &:hover {
                h1 {
                  color: #879195;
                }
              }
            }
          }
        }
      }
